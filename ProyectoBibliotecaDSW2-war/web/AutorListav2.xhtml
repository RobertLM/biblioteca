<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="content">
                <center>
        <h1>Lista de Autores</h1>
        <br/>
        
        <f:view>
            <h:form>
                <h:commandButton action="AutorCrearEditar" value="Nuevo" actionListener="#{autorBean.prepararNuevo}"/>
                <h1><h:outputText value="Lista"/></h1>
                <h:dataTable value="#{autorBean.lista}" var="item" border="2" width="65%">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Apellido"/>
                        </f:facet>
                        <h:outputText value="#{item.apellido}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton action="AutorCrearEditar" value="Editar" actionListener="#{autorBean.prepararEditar}">
                            <f:setPropertyActionListener target="#{autorBean.autor}" value="#{item}"/>
                        </h:commandButton>
                    </h:column>
                    <h:column>
                        <h:commandButton action="AutorConfirmar" value="Eliminar" actionListener="#{autorBean.prepararEliminar}">
                            <f:setPropertyActionListener target="#{autorBean.autor}" value="#{item}"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
        </center>
            </ui:define>

        </ui:composition>

    </body>
</html>
