<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="content">
                <f:view>


            <h:form>
                <h1><h:outputText value="View"/></h1>
                <h:panelGrid columns="2">
                    <h:outputText value="Nombre:"/>
                    <h:outputText value="#{empleadoBean.empleado.nombre}" title="Nombre"/>
                    <h:outputText value="ApellidoPaterno:"/>
                    <h:outputText value="#{empleadoBean.empleado.apellidoPaterno}" title="ApellidoPaterno"/>
                    <h:outputText value="Telefono:"/>
                    <h:outputText value="#{empleadoBean.empleado.telefono}" title="Telefono"/>
                    <h:outputText value="Sexo:"/>
                    <h:outputText value="#{empleadoBean.empleado.sexo}" title="Sexo"/>
                    <h:outputText value="Direccion:"/>
                    <h:outputText value="#{empleadoBean.empleado.direccion}" title="Direccion"/>
                    <h:outputText value="Colonia:"/>
                    <h:outputText value="#{empleadoBean.empleado.colonia}" title="Colonia"/>
                    <h:outputText value="Ciudad:"/>
                    <h:outputText value="#{empleadoBean.empleado.ciudad}" title="Ciudad"/>
                    <h:outputText value="Estado:"/>
                    <h:outputText value="#{empleadoBean.empleado.estado}" title="Estado"/>
                    <h:outputText value="Cp:"/>
                    <h:outputText value="#{empleadoBean.empleado.cp}" title="Cp"/>
                    <h:outputText value="ApellidoMaterno:"/>
                    <h:outputText value="#{empleadoBean.empleado.apellidoMaterno}" title="ApellidoMaterno"/>
                    <h:outputText value="Correo:"/>
                    <h:outputText value="#{empleadoBean.empleado.correo}" title="Correo"/>
                    <h:outputText value="IdPuesto:"/>
                    <h:outputText value="#{empleadoBean.empleado.idPuesto.nombre}" title="IdPuesto"/>
                    <h:commandButton action="#{empleadoBean.procesarPeticion()}" value="Aceptar"/>
                    <h:commandButton action="#{empleadoBean.procesarCancelar()}" value="Regresar"/>
                </h:panelGrid>
            </h:form>
        </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
