<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>EMPLEADOS</title>
    </h:head>
    <h:body style="background:url('img/fondo.jpg')">
        <center>
        <h1>Lista de Empleados</h1>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{empleadoBean.lista}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ApellidoPaterno"/>
                        </f:facet>
                        <h:outputText value="#{item.apellidoPaterno}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Telefono"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sexo"/>
                        </f:facet>
                        <h:outputText value="#{item.sexo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Direccion"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Colonia"/>
                        </f:facet>
                        <h:outputText value="#{item.colonia}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Ciudad"/>
                        </f:facet>
                        <h:outputText value="#{item.ciudad}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cp"/>
                        </f:facet>
                        <h:outputText value="#{item.cp}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ApellidoMaterno"/>
                        </f:facet>
                        <h:outputText value="#{item.apellidoMaterno}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Correo"/>
                        </f:facet>
                        <h:outputText value="#{item.correo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdPuesto"/>
                        </f:facet>
                        <h:outputText value="#{item.idPuesto}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
        </center>
    </h:body>
</html>
