<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="content">
                 <f:view>


            <h:form>
                <h1><h:outputText value="View"/></h1>
                <h:panelGrid columns="2">
                    <h:outputText value="Id:"/>
                    <h:outputText value="#{libroBean.libro.id}" title="Id"/>
                    <h:outputText value="Titulo:"/>
                    <h:outputText value="#{libroBean.libro.titulo}" title="Titulo"/>
                    <h:outputText value="Isbn:"/>
                    <h:outputText value="#{libroBean.libro.isbn}" title="Isbn"/>
                    <h:outputText value="Estado:"/>
                    <h:outputText value="#{libroBean.libro.estado}" title="Estado"/>
                    <h:outputText value="NumPaginas:"/>
                    <h:outputText value="#{libroBean.libro.numPaginas}" title="NumPaginas"/>
                    <h:outputText value="Abstracto:"/>
                    <h:outputText value="#{libroBean.libro.abstracto}" title="Abstracto"/>
                    <h:outputText value="Imagen:"/>
                    <h:outputText value="#{libroBean.libro.imagen}" title="Imagen"/>
                    
                </h:panelGrid>
                <h1><h:outputText value="Autores"/></h1>
                        <h:dataTable value="#{libroBean.listaAutorLibro}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdAutor"/>
                                </f:facet>
                                <h:outputText value="#{item.idAutor.nombre} #{item.idAutor.apellido}"/>
                            </h:column>
                        </h:dataTable>
                <br/><br/>
                <h:panelGrid columns="2">
                    <h:commandButton action="#{libroBean.procesarPeticion()}" value="Aceptar"/>
                    <h:commandButton action="#{libroBean.procesarCancelar()}" value="Regresar"/>
                </h:panelGrid>
            </h:form>
        </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
