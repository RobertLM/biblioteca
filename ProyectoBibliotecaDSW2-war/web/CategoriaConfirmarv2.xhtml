<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="content">
                <f:view>


            <h:form>
                <h1><h:outputText value="View"/></h1>
                <h:panelGrid columns="2">
                    <h:outputText value="Nombre:"/>
                    <h:outputText value="#{categoriaBean.categoria.nombre}" title="Nombre"/>
                    <h:outputText value="Descripcion:"/>
                    <h:outputText value="#{categoriaBean.categoria.descripcion}" title="Descripcion"/>
                    <h:commandButton action="#{categoriaBean.procesarPeticion()}" value="Aceptar"/>
                    <h:commandButton action="#{categoriaBean.procesarCancelar()}" value="Regresar"/>
                </h:panelGrid>
            </h:form>
        </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
