<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="content">
                <center>
        <h1>Lista de puestos</h1>
        <br/>
        <f:view>
            <h:form>
                <h:commandButton action="PuestoCrearEditarv2" value="Nuevo" actionListener="#{puestoBean.prepararNuevo}"/>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{puestoBean.lista}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton action="PuestoCrearEditarv2" value="Editar" actionListener="#{puestoBean.prepararEditar}">
                            <f:setPropertyActionListener target="#{puestoBean.puesto}" value="#{item}"/>
                        </h:commandButton>
                    </h:column>
                    <h:column>
                    <h:commandButton action="PuestoConfirmarv2" value="Eliminar" actionListener="#{puestoBean.prepararEliminar}">
                        <f:setPropertyActionListener target="#{puestoBean.puesto}" value="#{item}"/>
                    </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
        </center>
            </ui:define>

        </ui:composition>

    </body>
</html>
