<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="content">
                <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadoBean.empleado.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <h:outputLabel value="ApellidoPaterno:" for="apellidoPaterno" />
                    <h:inputText id="apellidoPaterno" value="#{empleadoBean.empleado.apellidoPaterno}" title="ApellidoPaterno" required="true" requiredMessage="The ApellidoPaterno field is required."/>
                    <h:outputLabel value="Telefono:" for="telefono" />
                    <h:inputText id="telefono" value="#{empleadoBean.empleado.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                    <h:outputLabel value="Sexo:" for="sexo" />
                    <h:inputText id="sexo" value="#{empleadoBean.empleado.sexo}" title="Sexo" required="true" requiredMessage="The Sexo field is required."/>
                    <h:outputLabel value="Direccion:" for="direccion" />
                    <h:inputText id="direccion" value="#{empleadoBean.empleado.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                    <h:outputLabel value="Colonia:" for="colonia" />
                    <h:inputText id="colonia" value="#{empleadoBean.empleado.colonia}" title="Colonia" required="true" requiredMessage="The Colonia field is required."/>
                    <h:outputLabel value="Ciudad:" for="ciudad" />
                    <h:inputText id="ciudad" value="#{empleadoBean.empleado.ciudad}" title="Ciudad" required="true" requiredMessage="The Ciudad field is required."/>
                    <h:outputLabel value="Estado:" for="estado" />
                    <h:inputText id="estado" value="#{empleadoBean.empleado.estado}" title="Estado" required="true" requiredMessage="The Estado field is required."/>
                    <h:outputLabel value="Cp:" for="cp" />
                    <h:inputText id="cp" value="#{empleadoBean.empleado.cp}" title="Cp" required="true" requiredMessage="The Cp field is required."/>
                    <h:outputLabel value="ApellidoMaterno:" for="apellidoMaterno" />
                    <h:inputText id="apellidoMaterno" value="#{empleadoBean.empleado.apellidoMaterno}" title="ApellidoMaterno" />
                    <h:outputLabel value="Correo:" for="correo" />
                    <h:inputText id="correo" value="#{empleadoBean.empleado.correo}" title="Correo" />
                    <h:outputLabel value="IdPuesto:" for="idPuesto" />
                    <h:selectOneMenu id="idPuesto" value="#{empleadoBean.puestoSeleccionado}" title="IdPuesto" required="true" requiredMessage="The IdPuesto field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{puestoBean.lista}" var="item" itemLabel="#{item.nombre}" itemValue="#{item.id}"/>
                    </h:selectOneMenu>
                    <h:commandButton action="EmpleadoConfirmarv2" value="Aceptar" actionListener="#{empleadoBean.actualizarPuesto}"/>
                    <h:commandButton action="EmpleadoListav2" value="Cancelar" immediate="true"/>
                </h:panelGrid>
            </h:form>
        </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
