<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Titulo:" for="titulo" />
                            <h:inputText id="titulo" value="#{libroBean.libro.titulo}" title="Titulo" required="true" requiredMessage="The Titulo field is required."/>
                            <h:outputLabel value="Isbn:" for="isbn" />
                            <h:inputText id="isbn" value="#{libroBean.libro.isbn}" title="Isbn" required="true" requiredMessage="The Isbn field is required."/>
                            <h:outputLabel value="Estado:" for="estado" />
                            <h:inputText id="estado" value="#{libroBean.libro.estado}" title="Estado" required="true" requiredMessage="The Estado field is required."/>
                            <h:outputLabel value="NumPaginas:" for="numPaginas" />
                            <h:inputText id="numPaginas" value="#{libroBean.libro.numPaginas}" title="NumPaginas" />
                            <h:outputLabel value="Abstracto:" for="abstracto" />
                            <h:inputTextarea rows="4" cols="30" id="abstracto" value="#{libroBean.libro.abstracto}" title="Abstracto" />
                            <h:outputLabel value="Imagen:" for="imagen" />
                            <h:inputTextarea rows="4" cols="30" id="imagen" value="#{libroBean.libro.imagen}" title="Imagen" />
                            
                        </h:panelGrid>
                


                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="3">
                            <h:outputLabel value="IdAutor:" for="idAutor" />
                            <h:selectOneMenu id="idAutor" value="#{libroBean.autorSeleccionado}" title="IdAutor" required="true" requiredMessage="The IdAutor field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{autorBean.lista}" var="item" itemLabel="#{item.nombre} #{item.apellido}" itemValue="#{item.id}"/>
                            </h:selectOneMenu>
                            <h:commandButton value="Agregar" action="LibroCrearEditarv2" actionListener="#{libroBean.agregarAutor}"/>
                        </h:panelGrid>
                 



                   
                        <h1><h:outputText value="Autores"/></h1>
                        <h:dataTable value="#{libroBean.listaAutorLibro}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdAutor"/>
                                </f:facet>
                                <h:outputText value="#{item.idAutor.nombre} #{item.idAutor.apellido}"/>
                            </h:column>
                        </h:dataTable>
                        
                        <br/><br/>
                    <h:panelGrid columns="2">
                        <h:commandButton action="LibroConfirmarv2" value="Aceptar"/>
                        <h:commandButton action="LibroListav2" value="Cancelar" immediate="true"/>
                    </h:panelGrid>
                        
                    </h:form>
                    

                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
